<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <h1>Financial Calculator</h1> -->

<div class="container">
        <div id="input-wrap">
            <div id="tmp"></div>
            <div id="input"></div>
        </div>
    <div id="btn-wrap">
        <div class="row">
            <button id="time-value">CPT</button>
            <button id="time-value">ENTER</button>
            <button id="time-value"><i class="fas fa-long-arrow-alt-up"></i></button>
            <button id="time-value"><i class="fas fa-long-arrow-alt-down"></i></button>
            <button id="time-value">ON|OFF</button>
        </div>

        <div class="row">
            <button class="second">2ND</button>
            <button id="time-value">CF</button>
            <button id="time-value">NPV</button>
            <button id="time-value">IRR</button>
            <button id="time-value"><i class="fas fa-long-arrow-alt-right"></i></button>
        </div>

        <div class="row">
            <button id="time-values">N</button>
            <button id="time-values">I/Y</button>
            <button id="time-values">PV</button>
            <button id="time-values">PMT</button>
            <button id="time-values">FV</button>
        </div>

        <div class="row">
            <button id="funct" class="percent">%</button>
            <button id="funct" class="sq-root"><i class="fas fa-square-root-alt"></i></button>
            <button id="funct">x^2</button>
            <button id="funct">1/x</button>
        </div>

        <div class="row">
            <button id="funct">INV</button>
            <button id="funct">(</button>
            <button id="funct">)</button>
            <button id="funct">Yx</button>
            <button class="oper" id="amt">/</button>
        </div>

        <div class="row">
            <button id="left-side">LN</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="oper" id="amt">*</button>
        </div>

        <div class="row">
            <button id="left-side">STO</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="oper" id="amt">-</button>
        </div>

        <div class="row">
            <button id="left-side">RCL</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="oper" id="amt">+</button>
        </div>

        <div class="row">
            <button id="clear">CE|C</button>
            <button class="number">0</button>
            <button class="number" id="dot">.</button>
            <button class="number" id="sign">+/-</button>
            <button class="oper" id="equals">=</button>
        </div>

    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
